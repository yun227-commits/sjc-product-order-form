<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        .order-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h1>상품 주문서</h1>
        <form onsubmit="saveOrderData(); return false;">
            <!-- 고객 정보 -->
            <label for="customerName">이름</label>
            <input type="text" id="customerName" name="customerName" placeholder="이름을 입력하세요" required>

            <label for="customerEmail">이메일</label>
            <input type="email" id="customerEmail" name="customerEmail" placeholder="example@domain.com" required>

            <label for="customerPhone">전화번호</label>
            <input type="tel" id="customerPhone" name="customerPhone" placeholder="010-1234-5678" required>

            <!-- 상품 선택 -->
            <label for="product">상품 선택</label>
            <select id="product" name="product" required>
                <option value="">상품을 선택하세요</option>
                <option value="product1">상품 1</option>
                <option value="product2">상품 2</option>
                <option value="product3">상품 3</option>
            </select>

            <label for="quantity">수량</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="수량을 입력하세요" required>

            <button type="submit">다음 단계로</button>
        </form>
    </div>

    <script>
        function saveOrderData() {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const phone = document.getElementById('customerPhone').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            // 로컬 스토리지에 데이터 저장
            localStorage.setItem('customerName', name);
            localStorage.setItem('customerEmail', email);
            localStorage.setItem('customerPhone', phone);
            localStorage.setItem('product', product);
            localStorage.setItem('quantity', quantity);

            // 배송지 입력 페이지로 이동
            window.location.href = "shipping-form.html";
        }
    </script>
</body>
</html>
